<!DOCTYPE html> <!--Initial Setup-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tyla's App</title>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme"> <!--gives us access to google fonts-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka One">
</head>

<body> <!--Content-->
    <h1>Hi Tyla!</h1> 

    <div class="box"> <!--Workout Section-->
      <div class="topleft"> <!--Number of gym visits-->
        <h3 class="toplefttexta">You have been to the gym</h3>
        <h3 class="toplefttextb">12</h3>
        <h3 class="toplefttextc">times this month</h3>
      </div>
      <div class="topright"> <!--Dates of most recent workouts-->
        <br>
        <h3 class="toprighttext">Upper Body: 22/08/22</h3>
        <h3 class="toprighttext">Lower Body: 17/08/22</h3>
        <h3 class="toprighttext">Core: 23/08/22</h3>
        <h3 class="toprighttext">Cardio: 18/08/22</h3>
        <a href="exercise.html">Exercise summary ></a>
      </div>
    </div>

    <div class="box2"> <!--Calorie Section-->
      <div class="middleleft"> <!--Dial showing no. of calories remaining-->
      </div>
      <div class="middleright"> <!--Calorie summary for today-->
        <br><br>
        <h3 class="toprighttext">Calorie Goal: 1750</h3>
        <h3 class="toprighttext">Calories Consumed:</h3>
        <h3 class="toprighttext">Exercise Done:</h3>
      </div>
    </div>

    <div class="box3"> <!--Weight Section-->
    <h3 class="bottomtext">Current: Highest: Lowest:</h3>
 <!--Weight Graph-->
    </div>


</body>
</html>
